<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📚 Books CRUD App</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5">📚 My Book Collection</h1>

      <!-- Form to add or edit a book -->
      <form id="bookForm" class="mb-4">
        <div class="mb-3">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="📖 Book Title"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            id="author"
            class="form-control"
            placeholder="✍️ Author"
            required
          />
        </div>
        <div class="mb-3">
          <textarea
            id="description"
            class="form-control"
            placeholder="📝 Description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Choose Book Image</label>
          <input
            type="file"
            id="image"
            class="form-control"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" id="formButton" class="btn btn-primary w-100">
          Add Book
        </button>
      </form>

      <!-- Books display area -->
      <div id="bookList" class="row g-3"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
